name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Required for attestation signing
      attestations: write  # Required for publishing attestations

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    # Build with tests in one command
    - name: Build with Maven
      run: mvn clean package

    # Extract version from git tag instead of running Maven
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    # Generate build provenance attestation
    - name: Attest build provenance
      uses: actions/attest-build-provenance@v2
      with:
        subject-path: 'target/StormtrooperX-*.jar'

    # Upload to GitHub Releases
    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: target/StormtrooperX-*.jar
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Upload to Modrinth
    - name: Publish to Modrinth
      if: ${{ secrets.MODRINTH_TOKEN != '' }}
      uses: cloudnode-pro/modrinth-publish@v2
      continue-on-error: true
      with:
        token: ${{ secrets.MODRINTH_TOKEN }}
        project: ${{ vars.MODRINTH_PROJECT_ID }}
        version: ${{ steps.get_version.outputs.VERSION }}
        name: StormtrooperX ${{ steps.get_version.outputs.VERSION }}
        changelog: ${{ github.event.release.body }}
        channel: release
        loaders: |-
          bukkit
          spigot
          paper
          purpur
        game-versions: |-
          1.13.x
          1.14.x
          1.15.x
          1.16.x
          1.17.x
          1.18.x
          1.19.x
          1.20.x
          1.21.x
        files: target/StormtrooperX-${{ steps.get_version.outputs.VERSION }}.jar
