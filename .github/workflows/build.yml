name: Build

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    strategy:
      # Don't cancel all matrix jobs if one fails
      fail-fast: false
      matrix:
        java-version: [11, 17, 21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    # Optional: Cache compiled classes for faster rebuilds
    - name: Cache build output
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-maven-build-${{ matrix.java-version }}-${{ hashFiles('**/pom.xml', 'src/**') }}
        restore-keys: |
          ${{ runner.os }}-maven-build-${{ matrix.java-version }}-

    # Combined: Build and test in one command (saves ~30-50% build time)
    - name: Build and test
      run: mvn clean package

    # Only publish test results from Java 11 build (reduces noise)
    - name: Publish test results
      if: always() && matrix.java-version == 11
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/TEST-*.xml

    # Only upload coverage from Java 11, optional until token is configured
    - name: Upload coverage reports
      if: matrix.java-version == 11 && github.event_name == 'push'
      uses: codecov/codecov-action@v5
      with:
        files: target/site/jacoco/jacoco.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}  # Optional: set this secret if using Codecov

    # Only need version and artifact from Java 11 build
    - name: Get version from pom.xml
      if: matrix.java-version == 11
      id: get_version
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: Upload artifact
      if: matrix.java-version == 11
      uses: actions/upload-artifact@v5
      with:
        name: StormtrooperX-${{ steps.get_version.outputs.VERSION }}
        path: target/StormtrooperX-${{ steps.get_version.outputs.VERSION }}.jar
        if-no-files-found: error
        retention-days: 30
