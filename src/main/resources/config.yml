
# How accurate should bow aim be? The lower the number, the more accurate. Must be >= 0 and <= 1.
accuracy: 0.7

# Nerf Entities (Only 3 entities are supported: bogged, skeleton, and stray)
bogged: true
skeleton: true
stray: true

# Check for updates on plugin startup
check-for-updates: true

# Debug Mode
debug: false